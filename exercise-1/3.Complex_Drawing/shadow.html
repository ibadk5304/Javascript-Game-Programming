<!DOCTYPE html>
<html>

<head>
    <title>Drawing Shadows</title>
    <style type="text/css">
        #Canvas1 {
            border: dotted 1px black;
        }
    </style>
    <link rel="stylesheet" href="../style.css" />
    <script>

        // Path, images, text line
        // shadow can be colored

        window.addEventListener("load", function () {
            var theCanvas = document.getElementById('Canvas1');
            if (theCanvas && theCanvas.getContext) {
                var ctx = theCanvas.getContext("2d");
                if (ctx) {
                    // set up our basic shadow settings
                    ctx.shadowColor = "#000000";
                    ctx.shadowOffsetX = -10;
                    ctx.shadowOffsetY = -10;
                    ctx.shadowBlur = 20;

                    // draw a simple rectangle with a shadow effect
                    ctx.fillStyle = "rgba(80,20,150,1)";
                    ctx.fillRect(20, 20, 200, 100);

                    var theString = "Ibad Khan";
                    ctx.font = "25pt Georgia";
                    ctx.fillStyle = "white";
                    ctx.fillText(theString, 50, 75);

                    var theString = "Drawing Text on a Canvas";
                    // draw the string with some font information
                    // change the shadow settings to be a bit lighter
                    ctx.fillStyle = "green";
                    ctx.shadowColor = "rgba(0,100,100,0.5)";
                    ctx.shadowOffsetX = 5;
                    ctx.shadowOffsetY = 5;
                    ctx.shadowBlur = 5;
                    ctx.font = "25pt Georgia";
                    ctx.fillText(theString, 250, 75);

                    // draw a red line with a purplish shadow

                    //shadow blur 
                    ctx.lineCap = "round";
                    ctx.lineWidth = 10;
                    ctx.shadowColor = "rgba(150,0,150,0.75)";
                    ctx.shadowBlur = 15;
                    ctx.strokeStyle = "red";
                    ctx.beginPath();
                    ctx.moveTo(50, 200);
                    ctx.lineTo(350, 200);
                    ctx.stroke();

                    ctx.lineCap = "round";
                    ctx.lineWidth = 25;
                    ctx.shadowColor = "rgba(150,0,150,0.75)";
                    ctx.shadowBlur = 30;
                    ctx.strokeStyle = "green";
                    ctx.beginPath();
                    ctx.moveTo(50, 200);
                    ctx.lineTo(50, 250);
                    ctx.stroke();
                }
            }
        });
    </script>
</head>

<body>
    <h1>Drawing Shadows</h1>
    <div id="content">
        <p>All drawing operations can produce shadows. This example shows how to make shadows on a variety of canvas
            operations.</p>
        <canvas id="Canvas1" width="700" height="300">Your browser does not support canvas.</canvas>
    </div>
</body>

</html>
