<!DOCTYPE html>
<html>
	<head>
		<title>Drawing Arcs</title>
		<style type="text/css">
			#Canvas1 {
				border: dotted 1px black;
			}
		</style>
		<link rel="stylesheet" href="../style.css" />
		<script>
			//  Arcs or path
			// Path has a opening and closing point, it has always 
			// one current path, Closed Path: has openting and ending point
			// Arcs is a portion of a circle, to draw an arc I need to use the arc function
			//  arc(x,y, startAngle, endAngle [, anticlockwise])
			window.addEventListener("load", function () {
				var theCanvas = document.getElementById('Canvas1');
				if (theCanvas && theCanvas.getContext) {
					var ctx = theCanvas.getContext("2d");
					if (ctx) {
						// Set up some drawing context settings
						ctx.strokeStyle = "blue";
						ctx.fillStyle = "red";
						ctx.lineWidth = 5;

						// stroke a quarter arc
						ctx.beginPath();
						ctx.arc(50, 150, 100, 0, 0.5 * Math.PI);
						ctx.stroke();

						// stroke a half arc, going anti-clockwise
						ctx.beginPath();
						ctx.arc(300, 150, 100, 0, Math.PI, true);
						ctx.stroke();

						// stroke and fill a circle
						ctx.beginPath();
						ctx.arc(550, 150, 100, 0, 2 * Math.PI);
						ctx.fill();
						ctx.stroke();
					}
				}
			});
		</script>
	</head>
	<body>
		<h1>Drawing Arcs</h1>
		<div id="content">
			<p>This example will draw arcs, both open and closed</p>
			<canvas id="Canvas1" width="700" height="300">Your browser does not support canvas.</canvas>
		</div>
	</body>
</html>
