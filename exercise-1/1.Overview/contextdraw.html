<!DOCTYPE html>
<html>

<head>
    <title>Drawing Into the 2D Context</title>
    <style type="text/css">
        #Canvas1 {
            border: dotted 1px black;
        }
    </style>
    <link rel="stylesheet" href="../style.css" />
    <script>
        window.addEventListener("load", function () {
            var canvus = document.getElementById('Canvas1');

            //It checks whether the id , get context is to retrive the api
            if (canvus && canvus.getContext) {
                // change the width and height of the canvas
                canvus.width = 150;
                canvus.height = 150;

                // fill the canvas with a light blue background
                var context = canvus.getContext("2d");
                if (context) {
                    context.fillStyle = "lightBlue";
                    context.strokeStyle = "blue";
                    context.lineWidth = 5;
                    context.fillRect(0, 0, context.canvas.width, context.canvas.height);
                    context.strokeRect(0, 0, context.canvas.width, context.canvas.height);
                }
            }
        });
    </script>
</head>

<body>
    <h1>Drawing Into the 2D Context</h1>
    <div id="content">
        <p>After retrieving the canvas context, you can use the drawing methods to create content.</p>
        <p>This simple example resizes the canvas using width and height properties and then fills the background with a
            light blue
            color.
        </p>
        <canvas id="Canvas1" width="400" height="300">Your browser does not support canvas.</canvas>
    </div>
</body>

</html>
